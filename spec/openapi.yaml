swagger: '2.0'
info:
  title: ScaleShift
  version: 1.0.0
  description: |
    A platform for machine learning & high performance computing
consumes:
  - application/json
produces:
  - application/json
schemes:
  - http
host: 'localhost:9000'
basePath: /api/v1
securityDefinitions:
  api-authorizer:
    name: Authorization
    type: apiKey
    in: header
paths:
  '/configurations':
    get:
      description: |
        returns app configurations
      operationId: getConfigurations
      tags:
        - app
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Configuration'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: |
        set app configurations
      operationId: postConfigurations
      tags:
        - app
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: AccountInfo
            type: object
            properties:
              docker_registry:
                description: Docker Registry endpoint
                type: string
              docker_hostname:
                description: Hostname for the private Docker registry
                type: string
              docker_username:
                description: Username for the private Docker registry
                type: string
              docker_password:
                description: Password for the private Docker registry
                type: string
                format: password
              ngc_email:
                description: E-mail address for NGC console
                type: string
                format: email
              ngc_password:
                description: Password for NGC console
                type: string
                format: password
              ngc_apikey:
                description: NGC - API Key
                type: string
              k8s_config:
                description: kubecfg
                type: string
              rescale_platform:
                description: Rescale platform endopoint
                type: string
                enum:
                  - https://platform.rescale.com
                  - https://platform.rescale.jp
                  - https://kr.rescale.com
                  - https://eu.rescale.com
              rescale_key:
                description: Rescale - API Key
                type: string
      responses:
        '201':
          description: OK
          schema:
            $ref: '#/definitions/Session'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/sessions':
    post:
      description: |
        login
      operationId: postNewSession
      tags:
        - app
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: AccountInfo
            type: object
            required:
              - docker_username
              - docker_password
            properties:
              docker_username:
                description: Username for the private Docker registry
                type: string
              docker_password:
                description: Password for the private Docker registry
                type: string
                format: password
      responses:
        '201':
          description: OK
          schema:
            $ref: '#/definitions/Session'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/repositories':
    get:
      description: |
        returns remote repositories
      operationId: getRemoteRepositories
      tags:
        - repository
      security:
        - api-authorizer: []
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Repository'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/remote-images/{id}':
    get:
      description: |
        returns remote images
      operationId: getRemoteImages
      tags:
        - repository
      security:
        - api-authorizer: []
      parameters:
        - name: id
          in: path
          description: Docker image name
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Image'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nvidia/repositories':
    get:
      description: |
        returns NGC repositories
      operationId: getNgcRepositories
      tags:
        - repository
      security:
        - api-authorizer: []
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Repository'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nvidia/repositories/{namespace}/images/{id}':
    get:
      description: |
        returns NGC images
      operationId: getNgcImages
      tags:
        - repository
      security:
        - api-authorizer: []
      parameters:
        - name: namespace
          in: path
          description: Docker repositry namespace
          type: string
          required: true
        - name: id
          in: path
          description: Docker image name
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/NgcImage'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/images':
    get:
      description: |
        returns local images
      operationId: getImages
      tags:
        - image
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Image'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: |
        pull a specified image from Docker registry
      operationId: postNewImage
      tags:
        - image
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: ImageName
            type: object
            required:
              - image
            properties:
              image:
                description: Docker image name
                type: string
      responses:
        '201':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        delete a specified local image
      operationId: deleteImage
      tags:
        - image
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: ImageName
            type: object
            required:
              - image
            properties:
              image:
                description: Docker image name
                type: string
      responses:
        '204':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/notebooks':
    get:
      description: |
        returns Jupyter notebook information
      operationId: getNotebooks
      tags:
        - notebook
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Notebook'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: |
        creates Jupyter notebook container
      operationId: postNewNotebook
      tags:
        - notebook
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: ImageName
            type: object
            required:
              - image
            properties:
              image:
                description: Docker image name
                type: string
              workspace:
                description: workspace to be mounted
                type: string
      responses:
        '201':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/notebooks/{id}':
    get:
      description: |
        returns Jupyter notebook detail information
      operationId: getNotebookDetails
      tags:
        - notebook
      parameters:
        - name: id
          in: path
          description: Notebook container ID
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NotebookDetail'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    patch:
      description: |
        modify the notebook status
      operationId: modifyNotebook
      tags:
        - notebook
      parameters:
        - name: id
          in: path
          description: Notebook container ID
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            title: NotebookAttrs
            type: object
            properties:
              status:
                description: status
                type: string
                enum:
                    - started
                    - stopped
      responses:
        '200':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        delete a specified notebook
      operationId: deleteNotebook
      tags:
        - notebook
      parameters:
        - name: id
          in: path
          description: Notebook container ID
          type: string
          required: true
      responses:
        '204':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/notebooks/{id}/ipynbs':
    get:
      description: |
        returns ipynb files on the specified notebook
      operationId: getIPythonNotebooks
      tags:
        - notebook
      parameters:
        - name: id
          in: path
          description: Notebook container ID
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/IPythonNotebook'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /jobs:
    get:
      description: |
        returns training jobs on cloud
      operationId: getJobs
      tags:
        - job
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Job'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: |
        Submit a job with the specified image
      operationId: postNewJob
      tags:
        - job
      security:
        - api-authorizer: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: JobAttrs
            type: object
            properties:
              notebook_id:
                description: Notebook container ID
                type: string
              entrypoint_file:
                description: The entrypoint file of the job
                type: string
              commands:
                description: commands to be excuted after the entrypoint
                type: array
                items:
                  type: string
              coretype:
                description: Rescale CoreType as its infrastructure
                type: string
              cores:
                description: The number of CPU cores
                type: integer
                format: int64
      responses:
        '201':
          description: OK
          schema:
            title: newJobID
            type: object
            properties:
              id:
                description: ID of the new job
                type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/jobs/{id}':
    patch:
      description: |
        modify the job status
      operationId: modifyJob
      tags:
        - job
      security:
        - api-authorizer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            title: JobAttrs
            type: object
            properties:
              status:
                description: status
                type: string
                enum:
                    - stopped
      responses:
        '200':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        delete a job
      operationId: deleteJob
      tags:
        - job
      security:
        - api-authorizer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          type: string
          required: true
      responses:
        '204':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/workspaces':
    get:
      description: |
        returns user's workspaces
      operationId: getWorkspaces
      tags:
        - workspace
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Workspace'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        delete user's workspace
      operationId: deleteWorkspace
      tags:
        - workspace
      parameters:
        - name: body
          in: body
          required: true
          schema:
            title: workspace
            type: object
            required:
              - path
            properties:
              path:
                type: string
      responses:
        '204':
          description: OK
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/rescale/coretypes':
    get:
      description: |
        returns Rescale CoreTypes
      operationId: getRescaleCoreTypes
      tags:
        - rescale
      security:
        - api-authorizer: []
      parameters:
        - name: app_ver
          in: query
          type: string
          description: Rescale Application version
          required: false
        - name: min_gpus
          in: query
          type: integer
          description: Required number of GPUs
          required: false
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/RescaleCoreType'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/rescale/applications/{code}/':
    get:
      description: |
        returns a Rescale application
      operationId: getRescaleApplication
      tags:
        - rescale
      security:
        - api-authorizer: []
      parameters:
        - name: code
          in: path
          description: application code
          type: string
          enum:
            - singularity
            - singularity_mpi
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RescaleApplication'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/rescale/applications/{code}/{version}/':
    get:
      description: |
        returns version information of a specified Rescale application
      operationId: getRescaleApplicationVersion
      tags:
        - rescale
      security:
        - api-authorizer: []
      parameters:
        - name: code
          in: path
          description: Rescale application code
          type: string
          enum:
            - singularity
            - singularity_mpi
          required: true
        - name: version
          in: path
          description: Rescale application version
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RescaleApplicationVersion'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/versions':
    get:
      description: |
        returns application versions
      operationId: getVersions
      tags:
        - app
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Versions'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/endpoints':
    get:
      description: |
        returns third-party endpoints
      operationId: getEndpoints
      tags:
        - app
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Endpoints'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Configuration:
    description: app's configurations
    required:
      - must_signed_in
    properties:
      must_signed_in:
        description: Users should be signed in
        type: string
        enum:
          - "yes"
          - "no"
      use_private_registry:
        description: Private registry will be used or not
        type: string
        enum:
          - "yes"
          - "no"
      use_ngc:
        description: NGC will be used or not
        type: string
        enum:
          - "yes"
          - "no"
      use_k8s:
        description: Kubernetes will be used or not
        type: string
        enum:
          - "yes"
          - "no"
      use_rescale:
        description: Rescale will be used or not
        type: string
        enum:
          - "yes"
          - "no"
      docker_registry:
        description: Docker Registry endpoint
        type: string
      docker_hostname:
        description: Hostname for the private Docker registry
        type: string
      docker_username:
        description: Username for the private Docker registry
        type: string
      docker_password:
        description: Fist 3 chars of the password of the private Docker registry
        type: string
      ngc_email:
        description: E-mail address for NGC console
        type: string
        format: email
      ngc_password:
        description: Fist 3 chars of the password for NGC console
        type: string
      ngc_apikey:
        description: Fist 5 chars of NGC API Key
        type: string
      k8s_config:
        description: kubecfg
        type: string
      rescale_platform:
        type: string
        enum:
          - https://platform.rescale.com
          - https://platform.rescale.jp
          - https://kr.rescale.com
          - https://eu.rescale.com
      rescale_key:
        description: Fist 5 chars of Rescal API Key
        type: string
  Session:
    description: docker image information
    required:
      - token
    properties:
      token:
        description: API Token
        type: string
  Repository:
    description: docker image information
    required:
      - namespace
      - name
    properties:
      namespace:
        description: the repositry's namespace
        type: string
      name:
        description: the image name
        type: string
      description:
        description: the image description
        type: string
  NgcImage:
    description: NGC docker image information
    required:
      - tag
      - size
      - updated
    properties:
      tag:
        description: the image tag
        type: string
      size:
        description: the image size
        type: integer
        format: int64
      updated:
        description: updated unix timestamp
        type: string
        format: date-time
  Image:
    description: docker image information
    required:
      - id
      - repoTags
    properties:
      id:
        description: the image ID
        type: string
      parentID:
        description: the image parent ID
        type: string
      repoDigests:
        description: the image digests
        type: array
        items:
          type: string
      repoTags:
        description: the image name/tag
        type: array
        items:
          type: string
      status:
        description: status of the image
        type: string
      size:
        description: size of the image
        type: integer
        format: int64
      virtualSize:
        description: virtual size of the image
        type: integer
        format: int64
      created:
        description: created unix timestamp
        type: string
  Notebook:
    description: Jupyter notebook information
    required:
      - id
      - name
      - image
    properties:
      id:
        description: the container ID
        type: string
      name:
        description: the container name
        type: string
      image:
        description: the image ID
        type: string
      state:
        description: state of the container
        type: string
      port:
        description: the container published port
        type: integer
        format: int64
      started:
        description: started unix timestamp
        type: string
        format: date-time
  NotebookDetail:
    description: Rescale Job information
    required:
      - id
      - token
    properties:
      id:
        description: the container ID
        type: string
      name:
        description: the container name
        type: string
      state:
        description: state of the container
        type: string
      port:
        description: the container published port
        type: integer
        format: int64
      token:
        description: Jupyter notebook's login token
        type: string
      mounts:
        description: the container labels
        type: array
        items:
          type: string
      started:
        description: started unix timestamp
        type: string
        format: date-time
      ended:
        description: ended unix timestamp
        type: string
        format: date-time
  IPythonNotebook:
    description: .ipynb file attributes
    required:
      - name
    properties:
      name:
        description: file name
        type: string
  Job:
    description: Rescale Job information
    required:
      - id
    properties:
      id:
        description: Job ID
        type: string
      status:
        description: the status of the job
        type: string
      image:
        description: the image ID
        type: string
      mounts:
        description: the container labels
        type: array
        items:
          type: string
      commands:
        description: the container labels
        type: array
        items:
          type: string
      started:
        description: started unix timestamp
        type: string
        format: date-time
  Workspace:
    description: User's workspace
    required:
      - path
    properties:
      notebooks:
        description: Notebooks which are mounting the workspace
        type: array
        items:
          type: string
      jobs:
        description: Jobs which are mounting the workspace
        type: array
        items:
          type: string
      path:
        type: string
      absolute_path:
        type: string
  RescaleCoreTypeResources:
    description: CPU/GPU cores
    required:
      - cores
      - gpus
    properties:
      cores:
        description: the number of CPU cores
        type: integer
        format: int64
      gpus:
        description: the number of GPUs
        type: integer
        format: int64
  RescaleCoreType:
    description: Rescale CoreType
    required:
      - code
      - name
    properties:
      code:
        type: string
      name:
        type: string
      processor:
        type: string
      baseClock:
        type: string
      interconnect:
        type: string
      resources:
        type: array
        items:
          $ref: '#/definitions/RescaleCoreTypeResources'
  RescaleApplicationVersion:
    description: version of Rescale Applications
    required:
      - id
      - code
      - version
    properties:
      id:
        type: string
      code:
        type: string
      version:
        type: string
      coretypes:
        description: supported CoreTypes
        type: array
        items:
          type: string
  RescaleApplication:
    description: Rescale Application
    required:
      - code
    properties:
      code:
        type: string
      versions:
        type: array
        items:
          $ref: '#/definitions/RescaleApplicationVersion'
  Version:
    description: application version
    type: object
    required:
      - version
    properties:
      version:
        description: version name
        type: string
      build_date:
        description: date which this app was built at
        type: string
  Versions:
    description: application versions
    type: object
    required:
      - current
      - latest
    properties:
      current:
        description: Current running service version
        $ref: '#/definitions/Version'
      latest:
        description: The latest application version which can be installed
        $ref: '#/definitions/Version'
  Endpoints:
    description: third-party endpoints
    type: object
    properties:
      docker_registry:
        description: The endpoint for private docker registry
        type: string
      ngc_registry:
        description: The endpoint for NGC registry
        type: string
      kubernetes_api:
        description: The endpoint for Kubernetes API
        type: string
      rescale_api:
        description: The endpoint for Rescale API
        type: string
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
